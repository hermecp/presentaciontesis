<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Muchas gracias — Globo Tierra animado</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="description" content="Hero de una sola diapositiva con globo terráqueo 'tierra', sol, luna, cielo estrellado y estrella fugaz en CSS." />

  <style>
    :root{
      /* Paleta tierra */
      --ocean1:#6aa0a0; --ocean2:#3d6f77; --ocean3:#25464b;
      --land1:#b88a5a; --land2:#8a5f3a; --land3:#6f7c3a; --sand:#d1b48a;
      --ice:#e6f2f5; --atmo:#9bd4d6;
      --sun-core:#ffd166; --sun-flare:#ff9f1c;
      --moon:#c9d2d6;
    }

    /* Animaciones base */
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
    @keyframes spin{from{transform:translateZ(0) rotate(0)}to{transform:translateZ(0) rotate(-360deg)}}
    @keyframes driftClouds{from{transform:translateX(0)}to{transform:translateX(-60%)}}
    @keyframes twinkle{0%,100%{opacity:.9}50%{opacity:.35}}
    @keyframes orbit{from{transform:rotate(0)}to{transform:rotate(360deg)}}
    @keyframes spinSun{from{transform:rotate(0)}to{transform:rotate(360deg)}}
    @keyframes flarePulse{0%,100%{transform:scale(1);opacity:.55}50%{transform:scale(1.08);opacity:.85}}
    @keyframes shooting{0%{transform:translateX(120vw) translateY(-20vh) rotate(-20deg);opacity:0}
                        10%{opacity:.95}
                        100%{transform:translateX(-20vw) translateY(20vh) rotate(-20deg);opacity:0}}
    @keyframes glowPulse{0%,100%{text-shadow:0 0 10px rgba(255,255,255,.12),0 0 25px rgba(255,200,120,.08)}50%{text-shadow:0 0 16px rgba(255,255,255,.2),0 0 40px rgba(255,200,120,.14)}}
    @keyframes shine {0%{background-position:-200% 0}100%{background-position:200% 0}}
    @keyframes fadeInUp{0%{opacity:0;transform:translateY(18px)}100%{opacity:1;transform:translateY(0)}}

    /* Cielo estrellado */
    .stars::before,.stars::after{content:"";position:absolute;inset:0;pointer-events:none;background-image:
      radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,.9) 49%, transparent 50%),
      radial-gradient(1.5px 1.5px at 25% 70%, rgba(255,255,255,.8) 49%, transparent 50%),
      radial-gradient(1.5px 1.5px at 40% 40%, rgba(255,255,255,.7) 49%, transparent 50%),
      radial-gradient(2px 2px at 60% 30%, rgba(255,255,255,.85) 49%, transparent 50%),
      radial-gradient(1.5px 1.5px at 75% 65%, rgba(255,255,255,.75) 49%, transparent 50%),
      radial-gradient(2px 2px at 90% 45%, rgba(255,255,255,.85) 49%, transparent 50%);
      background-repeat:repeat;background-size:420px 420px;animation:twinkle 5.5s ease-in-out infinite}
    .stars::after{background-size:700px 700px;animation-duration:8s;opacity:.4}

    /* Nebulosa sutil */
    .nebula{position:absolute;inset:-10%;background:
      radial-gradient(60% 40% at 20% 30%, rgba(56,189,248,.08), transparent 70%),
      radial-gradient(40% 30% at 80% 60%, rgba(251,191,36,.06), transparent 70%);filter:blur(20px);pointer-events:none}

    /* Estrella fugaz (conservada) */
    .shooting-star{position:fixed;top:0;left:0;width:180px;height:2px;pointer-events:none;opacity:0;
      background:linear-gradient(90deg, rgba(255,255,255,.95), rgba(255,255,255,0));
      box-shadow:0 0 12px rgba(255,255,255,.85);filter:drop-shadow(0 0 6px rgba(255,255,255,.6));
      animation:shooting 5.5s ease-in-out infinite 2s}

    /* Globo */
    .globe{position:relative;isolation:isolate;background:
      radial-gradient(120% 120% at 75% 50%, rgba(0,0,0,.6) 0%, rgba(0,0,0,.35) 38%, rgba(0,0,0,0) 60%),
      radial-gradient(65% 65% at 35% 30%, var(--ocean1) 0%, var(--ocean2) 45%, var(--ocean3) 100%);
      box-shadow:
        0 0 0 6px color-mix(in oklab, var(--atmo) 28%, transparent),
        0 0 70px 18px color-mix(in oklab, var(--atmo) 22%, transparent),
        inset -14px -22px 38px rgba(0,0,0,.35),
        inset 10px 14px 22px rgba(255,255,255,.12);
      will-change: transform;
      transform: translateZ(0);
    }
    .continents{position:absolute;inset:0;overflow:hidden}
    .belt{position:absolute;inset:-2% -55%;
      background-image:
        radial-gradient(closest-side at 8% 28%,  color-mix(in oklab, var(--land1) 80%, var(--sand)) 0 12%, transparent 13%),
        radial-gradient(closest-side at 18% 62%, color-mix(in oklab, var(--land2) 90%, var(--land1) 10%) 0 11%, transparent 12%),
        radial-gradient(closest-side at 30% 40%, color-mix(in oklab, var(--land3) 85%, var(--land1) 15%) 0 12%, transparent 13%),
        radial-gradient(closest-side at 44% 58%, color-mix(in oklab, var(--land1) 70%, var(--land3) 30%) 0 10%, transparent 11%),
        radial-gradient(closest-side at 58% 35%, color-mix(in oklab, var(--land2) 60%, var(--sand) 40%) 0 13%, transparent 14%),
        radial-gradient(closest-side at 70% 55%, color-mix(in oklab, var(--land3) 80%, var(--sand) 20%) 0 11%, transparent 12%),
        radial-gradient(closest-side at 82% 45%, color-mix(in oklab, var(--land1) 75%, var(--land2) 25%) 0 9%,  transparent 10%),
        radial-gradient(closest-side at 94% 60%, color-mix(in oklab, var(--land2) 80%, var(--land3) 20%) 0 8%,  transparent 9%),
        radial-gradient(closest-side at 10% 35%, color-mix(in oklab, var(--sand) 55%, transparent) 0 11%, transparent 12%),
        radial-gradient(closest-side at 60% 48%, color-mix(in oklab, var(--sand) 45%, transparent) 0 9%,  transparent 10%);
      background-size:50% 100%;background-repeat:repeat-x;filter:drop-shadow(0 0 7px rgba(0,0,0,.25));animation:spin 26s linear infinite;will-change: transform}
    .graticule{position:absolute;inset:0;border-radius:9999px;mix-blend-mode:soft-light;opacity:.25;
      background:
        repeating-conic-gradient(from 0deg, rgba(255,255,255,.07) 0 1deg, transparent 1deg 15deg),
        repeating-linear-gradient(to bottom, rgba(255,255,255,.06) 0 1px, transparent 1px 16px);
      mask-image:radial-gradient(closest-side, #000 76%, transparent 78%);
    }
    .clouds{position:absolute;inset:0;overflow:hidden;opacity:.5}
    .cloud-belt{position:absolute;inset:-2% -70%;background-image:
        radial-gradient(closest-side at 12% 30%, rgba(255,255,255,.55) 0 8%, transparent 9%),
        radial-gradient(closest-side at 28% 65%, rgba(255,255,255,.4)  0 7%, transparent 8%),
        radial-gradient(closest-side at 42% 45%, rgba(255,255,255,.5)  0 9%, transparent 10%),
        radial-gradient(closest-side at 63% 35%, rgba(255,255,255,.45) 0 7%, transparent 8%),
        radial-gradient(closest-side at 76% 58%, rgba(255,255,255,.5)  0 8%, transparent 9%),
        radial-gradient(closest-side at 88% 42%, rgba(255,255,255,.35) 0 7%, transparent 8%);
      background-size:50% 100%;background-repeat:repeat-x;filter:blur(2px) drop-shadow(0 0 8px rgba(255,255,255,.15));mix-blend-mode:screen;animation:driftClouds 38s linear infinite;will-change: transform}

    .gloss{position:absolute;inset:0;border-radius:inherit;background:radial-gradient(60% 60% at 30% 25%, rgba(255,255,255,.22) 0%, rgba(255,255,255,0) 60%)}
    .caps::before,.caps::after{content:"";position:absolute;left:50%;width:38%;height:18%;transform:translateX(-50%);border-radius:9999px;background:radial-gradient(closest-side, var(--ice), rgba(255,255,255,0));opacity:.7;filter:blur(1px)}
    .caps::before{top:-3%} .caps::after{bottom:-3%}

    /* Sol y luna */
    .sun{position:absolute;right:calc(50% + 14rem);top:50%;transform:translateY(-50%);width:120px;height:120px;border-radius:9999px;
      background:radial-gradient(circle at 35% 35%, #fff 0 20%, var(--sun-core) 20% 55%, var(--sun-flare) 55% 70%, rgba(255,159,28,.25) 70% 100%);
      filter:drop-shadow(0 0 16px rgba(255,200,100,.75)) drop-shadow(0 0 40px rgba(255,180,80,.35));}
    .sun::after{content:"";position:absolute;inset:-18px;border-radius:inherit;background:
      conic-gradient(from 0deg, rgba(255,255,255,.2), rgba(255,159,28,.35), rgba(255,255,255,.2));
      mask:radial-gradient(farthest-side, transparent 54%, #000 56%);
      animation:spinSun 12s linear infinite}
    .sun::before{content:"";position:absolute;inset:-35px;border-radius:inherit;background:radial-gradient(circle, rgba(255,196,120,.22), transparent 70%);animation:flarePulse 5s ease-in-out infinite}

    .orbit{position:absolute;left:50%;top:50%;width:17rem;height:17rem;transform:translate(-50%,-50%);border-radius:9999px;border:1px dashed rgba(255,255,255,.12)}
    .orbit .track{position:absolute;inset:0;animation:orbit 16s linear infinite}
    .moon{position:absolute;left:50%;top:50%;transform:rotate(0) translateX(8.5rem) translateY(0);width:34px;height:34px;border-radius:9999px;background:radial-gradient(circle at 35% 35%, #fff 0 20%, var(--moon) 20% 100%);box-shadow:0 0 12px rgba(255,255,255,.35)}
    .moon::after{content:"";position:absolute;inset:0;border-radius:inherit;background:radial-gradient(60% 60% at 70% 40%, rgba(0,0,0,.25), transparent 60%)}

    /* Título “Muchas gracias” */
    .title{
      font-size:clamp(2.6rem, 7vw, 5rem);
      font-weight:900; letter-spacing:.02em; line-height:1.05;
      background:linear-gradient(90deg, #fff, #e2f3f3, #ffe2b3, #fff);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      background-size: 200% 100%; animation: shine 6s linear infinite;
      text-shadow:0 0 12px rgba(255,255,255,.06);
      filter:drop-shadow(0 2px 0 rgba(0,0,0,.08));
      animation-composition: add;
    }
    .title-wrap{animation: fadeInUp .9s ease-out both}
    .title-glow{animation: glowPulse 3.5s ease-in-out infinite}

    /* Preferencias de movimiento */
    @media (prefers-reduced-motion: reduce){
      .belt,.cloud-belt,.track,.sun::after,.sun::before,.shooting-star{animation:none}
      .animate-float{animation:none}
      .title{animation:none}
    }
  </style>
</head>
<body class="min-h-screen bg-slate-950 text-white antialiased selection:bg-teal-300 selection:text-slate-900">
  <!-- Cielo -->
  <div class="stars fixed inset-0"></div>
  <div class="nebula"></div>
  <!-- Estrella fugaz -->
  <div class="shooting-star"></div>

  <main class="relative z-10 flex min-h-screen items-center justify-center p-6">
    <section class="w-full max-w-5xl text-center">
      <!-- Título -->
      <div class="title-wrap">
        <h1 class="title title-glow">¡Muchas gracias!</h1>
        <p class="mt-3 text-slate-300/80 text-sm tracking-wide"></p>
      </div>

      <!-- Sol -->
      <div class="sun" aria-hidden="true"></div>

      <!-- Globo -->
      <div class="mx-auto mt-10 md:mt-12 h-64 w-64 md:h-80 md:w-80 rounded-full overflow-hidden relative globe animate-float" style="animation: float 6s ease-in-out infinite;">
        <!-- Continentes -->
        <div class="continents rounded-full"><div class="belt h-full"></div></div>
        <!-- Graticulado -->
        <div class="graticule"></div>
        <!-- Nubes -->
        <div class="clouds rounded-full"><div class="cloud-belt h-full"></div></div>
        <!-- Casquetes -->
        <div class="caps"></div>
        <!-- Brillo -->
        <div class="gloss pointer-events-none"></div>
      </div>

      <!-- Órbita y luna -->
      <div class="orbit" aria-hidden="true"><div class="track"><div class="moon"></div></div></div>

      <p class="mt-8 text-xs text-slate-400/70"></p>
    </section>
  </main>

  <!-- Extra: estrellas fugaces aleatorias ocasionales -->
  <script>
    // Disparo aleatorio cada ~7–11s
    function randomShooting(){
      const s = document.createElement('div');
      s.className='shooting-star';
      s.style.top = (Math.random()*25)+'vh';
      s.style.animationDelay = (Math.random()*1.5)+'s';
      document.body.appendChild(s);
      setTimeout(()=>s.remove(), 6000);
    }
    setInterval(randomShooting, 7000 + Math.random()*4000);

    // Terminador dinámico (leve) según hora local
    function updTerminator(){
      const h = new Date().getHours();
      const angle = (h/24)*360;
      document.documentElement.style.setProperty('--terminator-angle', angle+'deg');
    }
    updTerminator(); setInterval(updTerminator, 5*60*1000);
  </script>

  <!-- Ajuste visual leve del terminador con conic-gradient -->
  <style>
    .globe{
      background:
        radial-gradient(120% 120% at 75% 50%, rgba(0,0,0,.55) 0 38%, transparent 60%),
        conic-gradient(from var(--terminator-angle, 0deg), rgba(0,0,0,.18), transparent 30% 70%, rgba(0,0,0,.18)),
        radial-gradient(65% 65% at 35% 30%, var(--ocean1) 0%, var(--ocean2) 45%, var(--ocean3) 100%);
    }
  </style>
</body>
</html>
